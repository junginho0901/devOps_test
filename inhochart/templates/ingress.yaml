apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "inhochart.fullname" . }}-ingress
  labels:
    {{- include "inhochart.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className | default "nginx" }}
spec:
  ingressClassName: {{ .Values.ingress.className | default "nginx" }}
  rules:
    - host: {{ .Values.ingress.hosts[0].host }}
      http:
        paths:
          - path: {{ .Values.ingress.hosts[0].paths[0].path }}
            pathType: {{ .Values.ingress.hosts[0].paths[0].pathType }}
            backend:
              service:
                name: {{ include "inhochart.fullname" . }}
                port:
                  number: {{ .Values.service.ports[0].port }}  # 포트 참조 수정
