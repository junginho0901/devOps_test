{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "inhochart.serviceAccountName" . }}
  namespace: {{ .Values.namespace }}  # values 파일에서 네임스페이스 값을 가져옴
  labels:
    {{- include "inhochart.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end }}
